<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Instagram</title>
	<link rel="icon" type="image/png" href="images/instagram-title.png">
	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
	<div id="container">
		<header>
			<ul>
				<li><a href="#"><img src="images/instagram-logo.jpeg" id="logo"></a></li>
				<li><input type="text" name="search" placeholder="Search" id="search"></li>
				<li><a href="#" id="menu">Menu</a></li>
			</ul>
		</header>
		<main>
			<section id="profile-section">
				<div id="banner-image">
					<img src="images/banner-image.jpeg" />
				</div>
				<div id="profile-row">
					<div id="profile">
						<img src="images/prof-image.jpg" id="profile-image">
						<div id="following"><a href="#">Following</a></div>
					</div>
					<div id="profile-info">
						<div id="profile-name">
							<h3>liza_sonny</h3>
							<div><strong>Elizabeth Sonny </strong>Software Engineer</div>
						</div>
						<div id="profile-btn-group">
							<ul>
								<li><a href="#">100 Photos</a></li>
								<li><a href="#">50 following</a></li>
								<li><a href="#">100 followers</a></li>
							</ul>
						</div>
					</div>
				</div>
			</section>
			<section id="content-section">
				<div id="photos-row">
					<ul>
						<li><img src="images/prof-image.jpg"></li>
						<li><img src="images/prof-image.jpg"></li>
						<li><img src="images/prof-image.jpg"></li>
						<li><img src="images/prof-image.jpg"></li>
						<li><img src="images/prof-image.jpg"></li>
						<li><img src="images/prof-image.jpg"></li>
						<li><img src="images/prof-image.jpg"></li>
						<li><img src="images/prof-image.jpg"></li>
						<li><img src="images/prof-image.jpg"></li>
						<li><img src="images/prof-image.jpg"></li>
					</ul>
				</div>
			</section>
		</main>
		<footer>
			<div id="footer-links">
				<ul>
					<li>ABOUT US</li>
					<li>SUPPORT</li>
					<li>BLOG</li>
					<li>PRESS</li>
					<li>API</li>
					<li>JOBS</li>
					<li>PRIVACY</li>
					<li>TERMS</li>
					<li>DIRECTORY</li>
					<li>LANGUAGE</li>
				</ul>
			</div>
			<div id="copyright">
				&copy 2017 INSTAGRAM
			</div>
		</footer>
	</div>
</body>
</html>
