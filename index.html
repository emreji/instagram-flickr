<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Instagram</title>
	<link rel="icon" type="image/png" href="images/instagram-title.png">
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<link rel="stylesheet" href="style/font-awesome.min.css">
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/user.js" defer></script>
	<script type="text/javascript" src="js/image.js" defer></script>
	<script type="text/javascript" src="js/service.js" defer></script>
	<script type="text/javascript" src="js/script.js" defer></script>
</head>
<body>
	<header>
		<div class="container">
			<div id="logo">
				<a href="#"><i class="fa fa-instagram fa-3x" aria-hidden="true"></i></a>
				<div class="logo-name">Instagram</div>
			</div>
			<div id="search">
				<input type="text" class="searchInput" placeholder="Search" >
			</div>
			<div id="menu">
				<ul>
					<li><a href="#" title="Chat"><i class="fa fa-comment-o fa-2x" aria-hidden="true"></i></a></li>
					<li><a href="#" title="Favorites"><i class="fa fa-heart-o fa-2x" aria-hidden="true"></i></a></li>
					<li><a href="#" title="Profile"><i class="fa fa-user-o fa-2x" aria-hidden="true"></i></a></li>
				</ul>
			</div>
		</div>
	</header>
	<div class="container">
		<main>
			<section id="profile-section">
				<div id="banner-image">
					<img src="images/banner-image.jpeg" />
				</div>
				<div id="profile-row">
					<div id="profile">
						<img src="images/prof-image.jpg" id="profile-image">
						<div id="following"><a href="#">Following</a></div>
					</div>
					<div id="profile-info">
						<div id="profile-name">
							<h3 id="user-name"></h3>
							<div>
								<span id="name"></span>
								<span id="description"></span>
							</div>
						</div>
						<div id="profile-btn-group">
							<ul>
								<li><a href="#">
									<div class="number">100</div>
									<div class="items">photos</div>
								</a></li>
								<li><a href="#">
									<div class="number">50</div>
									<div class="items">following</div>
								</a></li>
								<li><a href="#">
									<div class="number">100</div>
									<div class="items">followers</div>
								</a></li>
							</ul>
						</div>
					</div>
				</div>
			</section>
			<section id="content-section">
				<div id="loader" class="show"></div>
				<div id="photos-row">
					<ul id="images-array">
						
					</ul>
				</div>
			</section>
		</main>
		<footer>
			<div id="footer-links">
				<ul>
					<li><a href="#">ABOUT US</a></li>
					<li><a href="#">SUPPORT</a></li>
					<li><a href="#">BLOG</a></li>
					<li><a href="#">PRESS</a></li>
					<li><a href="#">API</a></li>
					<li><a href="#">JOBS</a></li>
					<li><a href="#">PRIVACY</a></li>
					<li><a href="#">TERMS</a></li>
					<li><a href="#">DIRECTORY</a></li>
					<li><a href="#">LANGUAGE</a></li>
				</ul>
			</div>
			<div id="copyright">
				&copy 2017 INSTAGRAM
			</div>
		</footer>
	</div>
</body>
</html>
